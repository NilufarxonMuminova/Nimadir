<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="main">
                <div class="top">
                    <div class="left"><h1>Nilufar</h1>
                        <h1>Mo'minova</h1></div>

                        <div class="right">

                    <div><h2>Your result:</h2> <span class="your_result">0</span></div>
                    <a href=""><button class="try">Try again</button></a>

        </div>
